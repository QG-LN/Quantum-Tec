<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password 변경</title>
</head>
<body>
<h1>Password 변경</h1>
<p>안녕하세요,</p>
<p>귀하의 비밀번호가 변경되었습니다. 변경된 계정 정보는 다음과 같습니다:</p>
<ul>
    <li><strong>New Password:</strong> <span th:text="${newPassword}"></span></li>
</ul>
<p>변경된 비밀번호로 로그인하시기 바랍니다.</p>
</body>
</html>
